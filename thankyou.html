  <style>
    /* Custom Confetti Animation */
    .confetti {
      position: fixed;
      top: 0;
      width: 10px;
      height: 10px;
      background-color: #ff0;
      opacity: 0.8;
      border-radius: 50%;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>

  <!-- Confetti Elements -->
  <script>
    const confettiColors = ["#FF5733", "#33FF57", "#5733FF", "#FFD700", "#00CFFF", "#FF69B4"];
    const confettiCount = 100; // Number of confetti pieces

    for (let i = 0; i < confettiCount; i++) {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
      confetti.style.left = Math.random() * 100 + "vw"; // Spread confetti horizontally across the screen
      confetti.style.animationDuration = Math.random() * 3 + 2 + "s"; // Random fall duration

      document.body.appendChild(confetti);
